<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advisor - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // blue-600
                        secondary: '#16a34a', // green-600
                        background: '#f1f5f9', // slate-100
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Animations */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in-right {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        .animate-slide-in-right {
            animation: slide-in-right 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="font-sans min-h-screen bg-background p-4 md:p-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header with logout button -->
        <div class="flex justify-between items-center mb-8 animate-fade-in">
            <h1 class="text-2xl font-bold text-gray-800">Career Advisor</h1>
            <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
                Logout
            </button>
        </div>

        <!-- Progress indicator -->
        <div class="mb-8 animate-fade-in">
            <div class="flex justify-between mb-2">
                <span class="px-3 py-1 rounded-lg bg-primary text-white scale-110 shadow-md">1</span>
                <span class="px-3 py-1 rounded-lg bg-primary text-white scale-110 shadow-md">2</span>
                <span class="px-3 py-1 rounded-lg bg-primary text-white scale-110 shadow-md">3</span>
                <span class="px-3 py-1 rounded-lg bg-gray-200">4</span>
            </div>
            <div class="h-3 bg-gray-200 rounded-full mt-2 overflow-hidden">
                <div 
                    class="h-full bg-gradient-to-r from-blue-500 to-green-500 rounded-full transition-all duration-700 ease-out shadow-md" 
                    style="width: 75%"
                ></div>
            </div>
        </div>

        <!-- Step 3: Goal Input -->
        <div class="bg-white rounded-xl shadow-lg p-6 transition-all duration-500 opacity-100 translate-x-0">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Enter Your Career Goal</h2>
            <p class="text-gray-600 mb-6">Please describe your career goal (you can use a mix of English and your native language)</p>
            <form>
                <div class="mb-4">
                    <textarea
                        placeholder="e.g., Software Engineer (Full Stack) in a product company..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 shadow-sm"
                        rows="4"
                    ></textarea>
                </div>
                <div class="flex gap-3">
                    <button
                        type="button"
                        class="py-3 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-all duration-300 font-medium shadow-sm hover:shadow-md"
                    >
                        Back
                    </button>
                    <button
                        type="submit"
                        class="flex-1 py-3 px-4 rounded-lg text-white font-medium transition-all duration-300 transform hover:scale-[1.02] shadow-md bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800"
                    >
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
